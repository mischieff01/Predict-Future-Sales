<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sales Prediction</h1>
        <form id="prediction-form">
            <label for="shop_id">Shop ID:</label>
            <select id="shop_id" name="shop_id" required>
                <option value="" disabled selected>Select Shop ID</option>
            </select><br>

            <label for="item_id">Item ID:</label>
            <select id="item_id" name="item_id" required>
                <option value="" disabled selected>Select Item ID</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>

        <h2>Prediction Result:</h2>
        <div id="result"></div>
    </div>

    <script>
        // Fetch unique Shop IDs and populate the dropdown
        async function populateDropdown(endpoint, dropdownId) {
            const response = await fetch(endpoint);
            const data = await response.json();
            const dropdown = document.getElementById(dropdownId);
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                dropdown.appendChild(option);
            });
        }

        populateDropdown('/get_shop_ids', 'shop_id');
        populateDropdown('/get_item_ids', 'item_id');

        // Handle form submission
        const form = document.getElementById('prediction-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const shop_id = document.getElementById('shop_id').value;
            const item_id = document.getElementById('item_id').value;

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ shop_id, item_id }),
            });

            const result = await response.json();
            document.getElementById('result').textContent = `Predicted Sales: ${result.prediction}`;
        });
    </script>
</body>
</html>
